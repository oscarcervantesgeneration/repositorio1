<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo bootstrap 5 local</title>
    <link rel="stylesheet" href="../assets/bootstrap-5.2.3-dist/bootstrap-5.2.3-dist/css/bootstrap.min.css">
</head>

<body>
    <h1>bootstrap 5 ejemplo-1</h1>
    <script src="../assets/bootstrap-5.2.3-dist/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
    <div class="container text-center">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <h5 class="text-white h4">Collapsed content</h5>
                <span class="text-muted">Toggleable via the navbar brand.</span>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-success">Success</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary">Primary</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-warning">Warning</button>

            </div>
        </div>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
    </div>
    <div class="card" style="width: 18rem;">
        <img src="../imgs/guardia-seguridad-lugar-trabajo-amplio-monitor-camaras-vigilancia-observacion-vigilancia-computadora-funcionamiento-hombre-uniforme-ilustracion-vectorial_259594-242.avif"
            class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">monito trabajando</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../imgs/guardia-seguridad-lugar-trabajo-amplio-monitor-camaras-vigilancia-observacion-vigilancia-computadora-funcionamiento-hombre-uniforme-ilustracion-vectorial_259594-242.avif"
                    class="d-block w-50" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../imgs/istockphoto-1321275554-612x612.jpg" class="d-block w-50" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../imgs/istockphoto-182825867-612x612.jpg" class="d-block w-50" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

</body>

</html>
